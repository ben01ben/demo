spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/ssm_db
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource

mybatis-plus:
  global-config:
    db-config:
      table-prefix: tbl_
      #数据库自增
      id-type: auto
  #开启日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl